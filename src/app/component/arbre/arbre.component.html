<div class="pert-container" style="overflow: hidden">
  <svg class="pert-svg" style="overflow: hidden">
    <g *ngFor="let line of dependencies">
      <line
        [attr.x1]="tasks[line.from].x"
        [attr.y1]="tasks[line.from].y"
        [attr.x2]="tasks[line.to].x"
        [attr.y2]="tasks[line.to].y"
        style="stroke: rgb(255, 255, 255); stroke-width: 2"
      ></line>
    </g>
  </svg>
  <div
    *ngFor="let task of tasks"
    class="skill position-absolute p-1"
    [style]="{ left: task.x + 'px', top: task.y + 'px' }"
  >
    <div class="icon d-flex align-items-center">
      <img src="../../../assets/img/feu.gif" alt="" width="100%" class="mb-1" />
    </div>
  </div>
</div>
<video
  #videoPlayer
  width="100%"
  height="100%"
  class="position-fixed"
  style="top: 0; z-index: -1"
  autoplay
>
  <source src="../../../assets/video/earth.mp4" type="video/mp4" />
  Your browser does not support the video tag.
</video>
